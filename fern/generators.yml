api:
  path: openapi.yml
  overrides: openapi-overrides.yml
groups:
  python-sdk:
    generators:
      - name: fernapi/fern-python-sdk
        version: 2.16.0
        config:
          client_class_name: SSOReady
          package_name: ssoready
        output:
          location: pypi
          package-name: ssoready
          token: ${PYPI_TOKEN}
        smart-casing: true
        github:
          repository: ssoready/ssoready-python
          mode: pull-request
          license: MIT

  ts-sdk:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.19.0
        output:
          location: npm
          package-name: ssoready
          token: ${NPM_TOKEN}
        github:
          repository: ssoready/ssoready-typescript
          mode: pull-request
          license: MIT
        config:
          namespaceExport: SSOReady
          allowCustomFetcher: true
          skipResponseValidation: true
          includeApiReference: true
        smart-casing: true

  go-sdk:
    generators:
      - name: fernapi/fern-go-sdk
        version: 0.31.2
        github:
          repository: ssoready/ssoready-go
          mode: pull-request
          license: MIT
        config:
          packageName: ssoready
          union: v1
        smart-casing: true

  java-sdk:
    generators:
      - name: fernapi/fern-java-sdk
        version: 2.3.0
        publish-metadata:
          author: "SSOReady"
          email: "founders@ssoready.com"
          package-description: "The official Java library for SSOReady"
          reference-url: "https://ssoready.com/docs"
        output:
          location: maven
          coordinate: com.ssoready:ssoready-java-sdk
          username: ${MAVEN_USERNAME}
          password: ${MAVEN_PASSWORD}
          signature:
            keyId: ${MAVEN_CENTRAL_SECRET_KEY_KEY_ID}
            password: ""
            secretKey: ${MAVEN_CENTRAL_SECRET_KEY}
        github:
          repository: ssoready/ssoready-java
          mode: pull-request
          license: MIT
        config:
          base-exception-class-name: SSOReadyException
          client-class-name: SSOReady

  csharp-sdk:
    generators:
      - name: fernapi/fern-csharp-sdk
        version: 1.9.8
        github:
          repository: ssoready/ssoready-csharp
          mode: pull-request
          license: MIT
        output:
          location: nuget
          package-name: SSOReady.Client
          api-key: ${NUGET_TOKEN}
        config:
          namespace: SSOReady.Client
          client-class-name: SSOReady

  ruby-sdk:
    generators:
      - name: fernapi/fern-ruby-sdk
        version: 0.8.2
        github:
          repository: ssoready/ssoready-ruby
          mode: pull-request
        output:
          location: rubygems
          package-name: ssoready
          api-key: ${RUBYGEMS_API_KEY}
        config:
          clientClassName: SSOReady
        smart-casing: true

  php-sdk:
    generators:
      - name: fernapi/fern-php-sdk
        version: 0.2.0
        github:
          repository: ssoready/ssoready-php
          mode: pull-request
          license: MIT
        config:
          namespace: SSOReady
          client-class-name: SSOReadyClient
        smart-casing: true

  local:
    generators:
      - name: fernapi/fern-python-sdk
        version: 2.16.0
        config:
          client_class_name: SSOReady
          package_name: ssoready
        output:
          location: local-file-system
          path: ../generated/ssoready-python
      - name: fernapi/fern-typescript-node-sdk
        version: 0.19.0
        config:
          namespaceExport: SSOReady
          allowCustomFetcher: true
          skipResponseValidation: true
          includeApiReference: true
          outputSourceFiles: true
        smart-casing: true
        output:
          location: local-file-system
          path: ../generated/ssoready-typescript
